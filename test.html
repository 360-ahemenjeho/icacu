<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f3f3f3;
      }
      .calculator {
        width: 300px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .display {
        width: 100%;
        height: 60px;
        background: #eaeaea;
        border: none;
        text-align: right;
        font-size: 2rem;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      .button {
        height: 50px;
        background: #007bff;
        color: white;
        font-size: 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .button.operator {
        background: #28a745;
      }
      .button.clear {
        background: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" disabled />
      <div class="buttons">
        <button class="button" data-value="7">7</button>
        <button class="button" data-value="8">8</button>
        <button class="button" data-value="9">9</button>
        <button class="button operator" data-operator="/">/</button>

        <button class="button" data-value="4">4</button>
        <button class="button" data-value="5">5</button>
        <button class="button" data-value="6">6</button>
        <button class="button operator" data-operator="*">*</button>

        <button class="button" data-value="1">1</button>
        <button class="button" data-value="2">2</button>
        <button class="button" data-value="3">3</button>
        <button class="button operator" data-operator="-">-</button>

        <button class="button clear" data-clear>AC</button>
        <button class="button" data-value="0">0</button>
        <button class="button" data-value=".">.</button>
        <button class="button operator" data-operator="+">+</button>
      </div>
    </div>

    <script>
      const display = document.getElementById('display')
      const buttons = document.querySelectorAll('.button')

      let firstOperand = ''
      let secondOperand = ''
      let currentOperator = null
      let resetDisplay = false

      function clearCalculator() {
        firstOperand = ''
        secondOperand = ''
        currentOperator = null
        resetDisplay = false
        display.value = ''
      }

      function appendNumber(number) {
        if (resetDisplay) {
          display.value = ''
          resetDisplay = false
        }
        if (number === '.' && display.value.includes('.')) return
        display.value += number
      }

      function setOperator(operator) {
        if (currentOperator !== null) calculate()
        firstOperand = display.value
        currentOperator = operator
        resetDisplay = true
      }

      function calculate() {
        if (currentOperator === null || resetDisplay) return
        secondOperand = display.value
        const a = parseFloat(firstOperand)
        const b = parseFloat(secondOperand)

        if (isNaN(a) || isNaN(b)) return

        let result
        switch (currentOperator) {
          case '+':
            result = a + b
            break
          case '-':
            result = a - b
            break
          case '*':
            result = a * b
            break
          case '/':
            result = b === 0 ? 'Error' : a / b
            break
          default:
            return
        }

        display.value = result
        firstOperand = result
        currentOperator = null
      }

      buttons.forEach((button) => {
        button.addEventListener('click', () => {
          if (button.dataset.value) {
            appendNumber(button.dataset.value)
          } else if (button.dataset.operator) {
            setOperator(button.dataset.operator)
          } else if (button.dataset.clear) {
            clearCalculator()
          }
        })
      })
    </script>
  </body>
</html>
